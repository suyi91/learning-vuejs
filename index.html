<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson2</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-3">
    <input v-model="name" type="text">
    <br /> 输入的内容将被一个字一个字的隔开
    <span>{{ name | splitChars }}</span>
    <br /> 隔开后首尾将加上大括号
    <span>{{ name | splitChars | surroundStr }}</span>
    <br />
  </div>
  <script>
    var app3 = new Vue({
      el: '#app-3',
      data: {
        name: ''
      },
      filters: {
        splitChars(val) {
          return val.trim().split('').join(' ');
        },
        surroundStr(val) {
          return `{${val}}`;
        }
      }
    })
  </script>
</body>
</html>
