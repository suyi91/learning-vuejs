<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson2</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-2">
    <div v-bind:class="className">
      绑定了"border-red"class的div
    </div>
    <div>
      没有绑定"border-red"class的div
    </div>
    <input type="text" v-bind:disabled="inputDisabled" value="未disabled">
    <br />
    <input type="text" v-bind:disabled="!inputDisabled" value="已disabled">
  </div>
  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        className: 'border-red',
        inputDisabled: false
      },
    })
  </script>
  <style>
    .border-red {
      border: 1px solid red;
    }
  </style>
</body>
</html>
