<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson2</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app-1">
    v-html的例子 <span v-html="rawHtml"></span>
    <br/> 双大括号的例子 <span>{{ rawHtml }}</span>
  </div>
  <script>
    var app1 = new Vue({
      el: '#app-1',
      data: {
        rawHtml: '<span class="font-red">这是一段测试html代码</span>'
      },
    })
  </script>
  <style>
    .font-red {
      color: red;
    }
  </style>
</body>
</html>
